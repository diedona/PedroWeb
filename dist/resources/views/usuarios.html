<div id="index-banner" class="section no-pad-bot">
    <div class="container">
        <h1 class="header center-on-small-only">Usuários</h1>
        <div class="row">
            <h4 class="header col s12 light">Quem é ativo (ui) no gerenciamento web do Pedro.</h4>
        </div>

    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col l12">
            <p class="">Temos {{usuarios.length}} usuário(s) ao todo. <strong>Soa perigoso.</strong>
            </p>
        </div>
    </div>

    <div class="row">

        <div class="col s12">
            <table class="hoverable bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Perfil</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="usuario in usuarios">
                        <td>{{usuario.Username}}</td>
                        <td>{{usuario.PerfilNome}}</td>
                        <td>
                            <div class="switch">
                                <label>
                                    Desativado
                                    <input type="checkbox" ng-checked="{{usuario.IsActive}}">
                                    <span class="lever"></span> Ativado
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
