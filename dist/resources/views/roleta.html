<div id="index-banner" class="section no-pad-bot">
    <div class="container">
        <h1 class="header center-on-small-only">Roleta</h1>
        <div class="row">
            <h4 class="header col s12 light">Gerenciamento do plugin mais vital para essa ind√∫stria.</h4>
        </div>

    </div>
</div>

<div class="container">
    <!--  Outer row  -->
    <div class="row">

        <div class="col s12 l6" ng-repeat="roleta in roletas">

            <div class="card grey lighten-5">
                <div class="card-content">
                    <span class="card-title black-text">{{roleta.Nome}}</span>
                    <div class="row valign-wrapper">
                        <div class="col s4">
                            <img src="/dist/resources/img/roleta/diogo.jpg" alt="" class="circle responsive-img">
                        </div>
                        <div class="col s8">
                            <p class="caption">
                                !roleta {{roleta.Roleta}}
                            </p>
                            <p class="">
                                {{roleta.Descritivo}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a ng-href="#/roleta/{{roleta.Roleta}}">Veja mais deste caboclo</a>
                </div>
            </div>

        </div>

    </div>
</div>
