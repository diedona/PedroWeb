<!DOCTYPE HTML>
<html ng-app="PedroWeb">

<head>
    <title>BlaBot | Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="resources/css/styles.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <h2>PedroWeb</h2>
                <p class="caption">
                    Abandon all hope ye who enter here
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col m2">
                &nbsp;
            </div>
            <div class="col s12 m8">

                <div class="card">
                    <div class="card-content">

                        <form class="">
                            <div class="input-field">
                                <input type="text" class="">
                                <label>Username</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="">
                                <label>Senha</label>
                            </div>
                            <p class="center-align">
                                
                            </p>
                        </form>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light" type="submit" ng-disabled="false">ENTRAR
                            <i class="mdi-content-send right"></i>
                        </button> 
                        <button class="btn waves-effect waves-light" type="button" ng-disabled="false">FUGIR
                            <i class="mdi-action-alarm-add right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col m2">
                &nbsp;
            </div>
        </div>
    </div>

    <script src="resources/js/scripts.min.js"></script>

</body>

</html>
