<div id="index-banner" class="section no-pad-bot">
    <div class="container">
        <h1 class="header center-on-small-only">Plugins</h1>
        <div class="row">
            <h4 class="header col s12 light">Listagem e gerenciamento dos plugins do Pedro.</h4>
        </div>

    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col l12">
            <p class="">Temos {{plugins.length}} plugin(s) ao todo. <strong>Soa perigoso.</strong>
            </p>
        </div>
    </div>

    <div class="row">

        <div class="col l12">
            <table class="hoverable bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="plugin in plugins">
                        <td>{{plugin.Nome}}</td>
                        <td>{{plugin.Descricao}}</td>
                        <td>
                            <div class="switch">
                                <label>
                                    Desativado
                                    <input type="checkbox" ng-checked="{{plugin.IsActive}}">
                                    <span class="lever"></span> Ativado
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
