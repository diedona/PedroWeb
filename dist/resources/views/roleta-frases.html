<div id="index-banner" class="section no-pad-bot">
    <div class="container">
        <h1 class="header center-on-small-only">{{caboclo | uppercase}}</h1>
        <div class="row">
            <h4 class="header col s12 light">Frases admiráveis do mané.</h4>
        </div>

    </div>
</div>

<div class="container">
    <!--  Outer row  -->
    <div class="row">

        <div class="col s12">
            <p class="caption">
                <a href="#/roleta">Roleta</a> <i class="mdi-navigation-arrow-forward"></i> {{caboclo}}
            </p>
        </div>

    </div>

    <div class="row">
        <div class="col s12">
            
            <table class="hoverable bordered">
                <thead>
                    <tr>
                        <th>Frase</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="frase in frases">
                        <td>{{frase.Frase}}</td>
                        <td>
                            <a class="btn-floating btn-small waves-effect waves-light red"><i class="mdi-action-delete"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
